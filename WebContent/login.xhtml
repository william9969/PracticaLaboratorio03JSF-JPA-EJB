<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
<li><h:commandLink action="login">
								<span class="fa fa-unlock-alt" aria-hidden="true"></span> Iniciar
							Sesion
					</h:commandLink></li>
	<h:form id="form">
						

						<ul>
							<li class="user">Usuario: <h:inputText id="usuario"
									size="50" value="#{personaBean.correo}" required="true"
									requiredMessage="Campo Obligatorio" redisplay="true">
									<f:ajax event="blur" render="messageForUser" />   
									</h:inputText>
									
									<h:message id="messageForUser"
									for=""
									style="color:red;font-size: 17px;margin-left: 36%" />
							</li>

							<li class="password">Contrase√±a: <h:inputSecret size="50"
									value="#{personaBean.contrasenia}" id="contrasenia" required="true"
									requiredMessage="Campo Obligatorio" redisplay="true">
									<f:ajax event="blur" render="messageForPasswd" />   

								</h:inputSecret> 
								
								<h:message id="messageForPasswd" for=""
									style="color:red;font-size: 17px;margin-left: 36%" />
							</li>
						</ul>
						<h:message for="form" style="color:red" /><br>
						</br>

						<h:commandButton class="login" value="Iniciar Sesion" type="submit"
							action="#{personaBean.login}" />

					</h:form>

</h:body>
</html>
