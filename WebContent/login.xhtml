<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="css/stylesSS.css"/>
	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	
	
</h:head>
<h:body >

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<h:form id="form">
	
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<h:inputText id="usuario" class="form-control" placeholder="usuario" value="#{personaBean.correo}" required="true"
					requiredMessage="Campo Obligatorio" redisplay="true">
					<f:ajax event="blur" render="messageForUser" />   
					</h:inputText>
					<h:message id="messageForUser"
					for=""
					style="color:red;font-size: 17px;margin-left: 36%" />	
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						
						<h:inputSecret class="form-control" placeholder="password"
					value="#{personaBean.contrasenia}" id="contrasenia" required="true"
					requiredMessage="Campo Obligatorio" redisplay="true">
					<f:ajax event="blur" render="messageForPasswd" />
					</h:inputSecret> 
					<h:message id="messageForPasswd" for=""
					style="color:red;font-size: 17px;margin-left: 36%" />
					</div>
					
					<div class="form-group">
						<h:commandButton class="login btn float-right login_btn" value="Iniciar" type="submit"
							action="#{personaBean.login()}" />
		
						
					</div>
				</h:form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="RegistrarCliente.xhtml">Registrate</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="index.html">Regresar Inicio</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</h:body>
</html>
