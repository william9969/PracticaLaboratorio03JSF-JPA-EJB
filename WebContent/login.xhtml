<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Login</title>
	
	<link href="imagen/favicon.png" rel="icon"></link>
	<link href="imagen/apple-touch-icon.png" rel="apple-touch-icon"></link>
	
	
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i" rel="stylesheet"></link>
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="vendor/icofont/icofont.min.css" rel="stylesheet"></link>
	<link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet"></link>
	<link href="vendor/animate.css/animate.min.css" rel="stylesheet"></link>
	<link href="vendor/venobox/venobox.css" rel="stylesheet"></link>
	<link href="css/style.css" rel="stylesheet"></link>
</h:head>
<h:body>
<li><h:commandLink action="login">
								<span class="fa fa-unlock-alt" aria-hidden="true"></span> Iniciar
							Sesion
					</h:commandLink></li>
	<h:form id="form">
						

						<ul>
							<li class="user">Usuario: <h:inputText id="usuario"
									size="50" value="#{personaBean.correo}" required="true"
									requiredMessage="Campo Obligatorio" redisplay="true">
									<f:ajax event="blur" render="messageForUser" />   
									</h:inputText>
									
									<h:message id="messageForUser"
									for=""
									style="color:red;font-size: 17px;margin-left: 36%" />
							</li>

							<li class="password">Contrase√±a: <h:inputSecret size="50"
									value="#{personaBean.contrasenia}" id="contrasenia" required="true"
									requiredMessage="Campo Obligatorio" redisplay="true">
									<f:ajax event="blur" render="messageForPasswd" />   

								</h:inputSecret> 
								
								<h:message id="messageForPasswd" for=""
									style="color:red;font-size: 17px;margin-left: 36%" />
							</li>
						</ul>
						<h:message for="form" style="color:red" /><br>
						</br>

						<h:commandButton class="login" value="Iniciar Sesion" type="submit"
							action="#{personaBean.login()}" />

					</h:form>

</h:body>
</html>
