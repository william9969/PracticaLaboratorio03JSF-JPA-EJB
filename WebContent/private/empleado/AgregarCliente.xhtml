                <li class="nav-item">

	                </div>
                </li>
	              <li class="nav-item">
	           		<h:form>
							<h:commandButton class="btn btn-dark" value="Cerrar Sesion" type="submit"
								action="#{personaBean.cerrarSession()}" />
					</h:form>
	              	
	              </li>
              </ul>
            
        </header>
<div class="section about_section layout_padding dash_bg "> 	
	<div class="container">
	    <div class="row">
	        <div class="col-md-12">
	            <div class="well well-sm">
	                <h:form class="form-horizontal" >
	                    <fieldset>
	                        <legend class="text-center header">Agregar Cliente</legend>
	
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-id-card bigicon"></i> </span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="id-card" name="text" type="text" a:placeholder="Cedula" class="form-control" value="#{personaBean.cedula}"/>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon">  </i></span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="fname" name="name" type="text" a:placeholder="Nombres y Apellidos" class="form-control" value="#{personaBean.nombres}"/>
	                            </div>
	                        </div>
	
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-address-card bigicon"> </i></span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="address" name="address" type="text" a:placeholder="Direccion" class="form-control" value="#{personaBean.direccion}"/>
	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope bigicon"> </i></span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="email" name="email" type="text" a:placeholder="Correo" class="form-control" value="#{personaBean.correo}"/>
	                            </div>
	                        </div>
	                 
	                        <div class="form-group">
	                            <div class="col-md-12 text-center">
	                                <h:commandButton class="btn btn-primary btn-lg" value="Add" action="#{personaBean.add}" />
	                                <button type="submit" class="btn btn-primary btn-lg">Cancelar</button>
	                            </div>
	                           
	                        </div>
	                    </fieldset>
	                </h:form>
	            </div>
	        </div>
	    </div>
	</div>
</div>
