<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head> 
	<title>Productos</title> 
	
</h:head>

<h:body>

	 <!-- Modal Agregar producto-->
        <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mediumModalLabel">Agregar Producto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form>
                        <div class="modal-body">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="producto-nombre">Nombre</label>
                                    <h:inputText class="form-control" id="producto-nombre" value="#{productosBean.nombreProducto}" required="true"
                                                 requiredMessage="Campo Obligatorio"/>
                                  
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="producto-categoria">Categoria</label>
                                    <h:inputText class="form-control" id="producto-categoria" value="#{productosBean.catProd}" required="true"
                                                 requiredMessage="Campo Obligatorio"/>
                                 
                                </div>  
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="producto-stock">Stock</label>
                                    <h:inputText class="form-control" id="producto-stock" value="#{productosBean.stockProducto}" required="true"
                                                 requiredMessage="Campo Obligatorio"/>
                                   
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="producto-precio">Precio unitario</label>
                                    <h:inputText class="form-control" id="producto-precio" value="#{productosBean.precioProducto}" converter="javax.faces.Double" />
                                    <h:message for="precio" style="color:red" />
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <h:commandButton class="btn btn-success" value="Crear Producto" action="#{productoBean.add}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
	
</h:body>

</html>
