	                            </div>
	                        </div>
	
	                        <div class="form-group">

	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-lock bigicon"> </i></span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="contrasenia" name="contrasenia" type="password" a:placeholder="password" class="form-control" value="#{registrarClienteBean.contrasenia}"/>
	                                <f:ajax render="contrasena" event="keyup" execute="@this" />
	                            </div>
	                        </div>

	                                <h:inputText id="cedula" value="#{registrarClienteBean.cedula}" style="visibility:hidden">
						    			<f:ajax render="cedula" event="keyup" execute="@this" />
