<section id="why-us1" class="why-us">
<div class="section about_section layout_padding dash_bg "> 	
	<div class="container">
	
	    <div class="row">
	        <div class="col-md-12">
	            <div class="well well-sm">
	                <h:form class="form-horizontal" >
	                    <fieldset>
	                    	<br></br>
	                        <legend class="text-center header">Editar Cuenta del Cliente</legend>
							
							<div class="form-group">
								 <div class="col-md-8">
										<h:form role="form">
							               	<div class="form-group mb-3">
								                <div class="input-group-prepend">
													<h:inputText a:placeholder="Cedula" class="form-control" id="cedula" value="#{registrarClienteBean.cedulaBuscar}"  />
									   			</div>	
								   			</div>
								   		  	
								   		  	<div class="text-center">
								   		  		<h:commandButton value="Buscar cliente" action="#{registrarClienteBean.buscarPersona}" class="btn btn-primary" onclick="cargar()" >
									    		<!-- <f:ajax render="cedulah nombrecli direccioncli correocli" execute="cedula" /> --></h:commandButton>
									    		<h:commandButton value="Salir"  class="btn btn-primary"/>
									   		</div>
					   	
					   					</h:form>
				   					</div>
							</div>
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-id-card bigicon"></i> </span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="cedulah" name="cedulah" type="text" a:placeholder="Cedula" class="form-control" value="#{registrarClienteBean.cedula}"/>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon">  </i></span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="nombrecli" name="nombrecli" type="text" a:placeholder="Nombres y Apellidos" class="form-control" value="#{registrarClienteBean.nombres}"/>
	                            </div>
	                        </div>
	
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-address-card bigicon"> </i></span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="direccioncli" name="direccioncli" type="text" a:placeholder="Direccion" class="form-control" value="#{registrarClienteBean.direccion}"/>
	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope bigicon"> </i></span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="correocli" name="correocli" type="text" a:placeholder="Correo" class="form-control" value="#{registrarClienteBean.correo}"/>
	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-lock bigicon"> </i></span>
	                            <div class="col-md-8">
	                                
	                                <h:inputText id="contrasenia" name="contrasenia" type="password" a:placeholder="password" class="form-control" value="#{registrarClienteBean.contrasenia}"/>
	                                <f:ajax render="contrasena" event="keyup" execute="@this" />
	                            </div>
	                        </div>
	                        
	                 
	                        <div class="form-group">
	                            <div class="col-md-12 text-center">
	                                <h:commandButton class="btn btn-primary btn-lg" value="Editar Cliente" action="#{registrarClienteBean.editarCliente()}" />
	                                <h:inputText id="cedula" value="#{registrarClienteBean.cedula}" style="visibility:hidden">
						    			<f:ajax render="cedula" event="keyup" execute="@this" />
						    		</h:inputText>
					   		  	
	                            </div>
	                           
	                        </div>
	                    </fieldset>
	                </h:form>
	            </div>
	        </div>
	    </div>
	</div>
</div>
